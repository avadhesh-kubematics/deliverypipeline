machine:
  environment:
      SBT_OPTS: "-XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"
  services:
    - docker

dependencies:
  pre:
    - sudo pip install awsebcli
    - sudo pip install awscli

test:
  override:
    - sbt test docker
  post:
    - sbt exportVersionNumber --warn;chmod 774 setup.sh;. ./setup.sh;docker run -d -p 8080:8080 lachatak/deliverypipeline:$APP_VERSION; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  elasticbeanstalk:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - sbt dockerPush
    - sbt exportVersionNumber --warn;chmod 774 setup.sh;. ./setup.sh;sed  -i '' "s/APP_VERSION/$APP_VERSION/" Dockerrun.aws.json
    - release/release.rb