machine:
  environment:
      SBT_OPTS: "-XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"
  services:
    - docker

dependencies:
  pre:
    - sudo pip install awscli
    - chmod 774 release/*

test:
  override:
    - sbt test coverage
    - sbt docker
  post:
    - release/runImage.sh
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080
    - sbt coverageReport

deployment:
  elasticbeanstalk:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - sbt dockerPush
    - release/deploy.sh