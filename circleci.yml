machine:
  services:
    - docker

dependencies:
  pre:
    - sbt clean docker

test:
  post:
    - docker run -d -p 8080:8080 lachatak/deliverypipeline:latest; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  elasticbeanstalk:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - sbt dockertPush
    - eb init deliverypipeline -r eu-west-1  -p docker
    - eb deploy
