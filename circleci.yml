machine:
  java:
    version: oraclejdk7
  services: docker

dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.ivy2
    - ~/.m2
  override:
    - pip install awsebcli
    - sbt --version
    - java -version
    - docker version

test:
  override:
    - docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD" --email="$DOCKER_EMAIL"
    - sbt clean dockerBuildAndPush

deployment:
  release:
    branch: master
    commands:
      - eb init deliverypipeline -r eu-west-1  -p docker
      - eb deploy
